<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1" />
    <meta name="robots" content="index, follow">
    <meta name="description"
        content="PayChangu Pay is at your service with its user-friendly features, secure infrastructure and applications that make a difference." />
    <!-- Fav Icon  -->
    <link rel="shortcut icon" href="http://tktest.cliffedgenetwork.com/public/images/favicon.png">
    <!-- Page Title  -->
    <title>Login | PayChangu Pay</title>
    <!-- StyleSheets  -->
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/toast.css" type="text/css">
    <!-- Link Swiper's CSS -->

</head>

<body class="nk-body bg-white npc-general pg-auth">
    <div class="nk-app-root">
        <!-- main @s  -->
        <div class="nk-main ">
            <!-- wrap @s  -->
            <div class="nk-wrap nk-wrap-nosidebar">
                <!-- content @s  -->
                <div class="nk-content ">
                    <div class="nk-split nk-split-page nk-split-lg">
                        <div class="nk-split-content nk-split-stretch d-flex toggle-break-lg toggle-slide toggle-slide-right"
                            style="background:#000000;" data-toggle-body="true" data-content="athPromo"
                            data-toggle-screen="lg" data-toggle-overlay="true">
                            <div class="slider-wrap w-100 w-max-550px p-3 p-sm-5 m-auto">
                                <div class="slider-init" data-slick='{"dots":false, "arrows":false}'>
                                    <div class="slider-item">
                                        <div class="nk-feature nk-feature-center">
                                            <div class="nk-feature-img">
                                                <img class="round d-block mx-auto"
                                                    src="assets/image/Logo/logo.svg"
                                                    alt="">
                                            </div>
                                            <div class="nk-feature-content py-4 p-sm-5">
                                                <h4 style="font-size: 2.5rem;color:white;">Issue USD Virtual Debit Cards
                                                </h4>
                                                <p class="text-justify text-white">An API to issue debit cards without
                                                    needing a bank or a third-party processor. Issue cards to
                                                    customers,globally.</p>
                                            </div>
                                        </div>
                                    </div><!-- .slider-item -->

                                </div><!-- .slider-init -->

                            </div><!-- .slider-wrap -->
                        </div>
                        <div class="nk-split-content nk-block-area nk-block-area-column nk-auth-container bg-white">
                            <div class="absolute-top-right d-lg-none p-3 p-sm-5">
                                <a href="#" class="toggle btn-white btn btn-icon btn-light" data-target="athPromo"><em
                                        class="icon ni ni-info"></em></a>
                            </div>
                            <div class="nk-block nk-block-middle nk-auth-body">
                                <div class="brand-logo pb-5">
                                    <a class="logo-link" href="#" aria-label="Front">
                                        <img class="logo-img logo-img-lg"
                                            src="assets/image/Logo/logo.svg"
                                            alt="Logo">
                                    </a>
                                </div>


                                <div class="nk-block-head">
                                    <div class="nk-block-head-content">
                                        <h5 class="nk-block-title">Register</h5>
                                        <div class="nk-block-des">
                                            <p>Create New PayChangu  Account</p>
                                        </div>
                                    </div>
                                </div>

                                <form action="" method="post">
                                    <input type="hidden" name="_token" value="">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="form-label" for="name">First Name</label>
                                                <div class="form-control-wrap">
                                                    <input type="text" class="form-control form-control-lg"
                                                        name="first_name" id="firstname"
                                                        placeholder="Enter your first name">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="form-label" for="name">Last Name</label>
                                                <div class="form-control-wrap">
                                                    <input type="text" class="form-control form-control-lg"
                                                        id="lastname" name="last_name"
                                                        placeholder="Enter your last name">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="form-label" for="name">Username</label>
                                                <div class="form-control-wrap">
                                                    <input type="text" class="form-control form-control-lg"
                                                        id="username" name="username" placeholder="Enter your Username">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">

                                            <div class="form-group">
                                                <label class="form-label" for="email">Email</label>
                                                <div class="form-control-wrap">
                                                    <input type="text" class="form-control form-control-lg" id="email"
                                                        name="email" placeholder="Enter your email address">
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="js-form-message form-group">
                                        <label class="form-label" for="signinSrEmail">Referral <span
                                                class="text-danger">(Not Required)</span></label>
                                        <div class="form-control-wrap">
                                            <input class="form-control form-control-lg" tabindex="1"
                                                placeholder="Username" type="text" name="ref"
                                                data-msg="Please enter a valid user id.">
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="form-label" for="password">Passcode</label>
                                        <div class="form-control-wrap">
                                            <a tabindex="-1" href="#"
                                                class="form-icon form-icon-right passcode-switch lg"
                                                data-target="password">
                                                <em class="passcode-icon icon-show icon ni ni-eye"></em>
                                                <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                                            </a>
                                            <input type="password" class="form-control form-control-lg" name="password"
                                                id="password" placeholder="Enter your passcode">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-control-xs custom-checkbox">
                                            <input type="checkbox" name="termsCheckbox" class="custom-control-input"
                                                id="checkbox">
                                            <label class="custom-control-label" for="checkbox">I agree to PayChangu  <a
                                                    tabindex="-1"
                                                    href="#">Privacy Policy</a>
                                                &amp; <a tabindex="-1" href="#">
                                                    Terms.</a></label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
                                    </div>
                                </form>


                                <div class="form-note-s2 pt-4"> Already have an account ? <a
                                        href="login.html"><strong>Sign in
                                            instead</strong></a>
                                </div>





                            </div><!-- .nk-block -->

                        </div>

                    </div><!-- .nk-split -->
                </div>
                <!-- wrap @e  -->
            </div>
            <!-- content @e  -->
        </div>
        <!-- main @e  -->
    </div>
    <!-- app-root @e  -->
    <!-- JavaScript -->

    <!-- JavaScript -->

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/toast.js"></script>
    <script src="assets/js/gd-default.js"></script>
    <script src="assets/js/datatable-btns.js"></script>

    <script>
        'use strict';
        ! function ($) {
            $(function () {
                $('[data-toggle="password"]').each(function () {
                    var input = $(this);
                    var eye_btn = $(this).parent().find('.input-group-text');
                    eye_btn.css('cursor', 'pointer').addClass('input-password-hide');
                    eye_btn.on('click', function () {
                        if (eye_btn.hasClass('input-password-hide')) {
                            eye_btn.removeClass('input-password-hide').addClass('input-password-show');
                            eye_btn.find('.fa').removeClass('fa-eye').addClass('fa-eye-slash')
                            input.attr('type', 'text');
                        } else {
                            eye_btn.removeClass('input-password-show').addClass('input-password-hide');
                            eye_btn.find('.fa').removeClass('fa-eye-slash').addClass('fa-eye')
                            input.attr('type', 'password');
                        }
                    });
                });
            });
        }(window.jQuery);
    </script>

</html>
